<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form class="form" action="#" method="post">

        <fieldset class="fieldset-white">
            <legend class="legend">Тип</legend>

            <div><input class="radio-btn" type="radio" name="radio-btn" checked>Аксессуар для интерьера</div>
            <div><input class="radio-btn" type="radio" name="radio-btn">Детская игрушка</div>

        </fieldset>




        <fieldset>
            <legend>Каким цветом Вы покрасите машину?</legend>
            <div>
                <input type="checkbox" checked>зеленый
                <input type="checkbox">синий
                <input type="checkbox">красный
                <input type="checkbox">фиолетовый
            </div>
        </fieldset>

        <textarea name="comment" id="comment" cols="40" rows="10" placeholder=""></textarea>


        <select name="list" id="list">
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select>

        <input type="submit" value="отправить">
        <input type="reset" value="очистить">

    </form>
</body>

</html>
